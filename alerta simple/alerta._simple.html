<!DOCTYPE html>
<html>
  <head>
    <title>Alert Simple</title>
  </head>    
  <body>
    <p>Clic en el botón de Alert</p>
    <button name="alert" onclick="myFunction()">Inténtalo</button>
    <script>
      function myFunction() {
        alert('Hola, soy una caja de alerta simple');
      }
    </script>
  </body>
</html>
